<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ec3a2927e4.js" crossorigin="anonymous"></script>
    <script src="../JavaScript/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="/SitWeb Statique/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/loginPage.css">
    <script type="module" src="../JavaScript/jquery-3.6.4.min.js"></script>
    <script type="module" src="../JavaScript/login.js"></script>
    <!-- عنوان الصفحة anass2 -->
    <title>Login Page</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="form sign_in">
                <h3 class="title">Welcome Back</h3>
                <span>Please enter your details.</span>
                <form action="../../Back-end/backend.php" class="form_input" method="post" id="form_input_1">
                    <div class="type">
                        <label class="email_label" for="email">Email:</label>
                        <input type="email" placeholder="Email" name="email" id="email">
                    </div>

                    <div class="type">
                        <label class="label_password" for="password">Password:</label>
                        <input type="password" placeholder="Password" name="password" id="signin_password">
                        <i class="fa-regular fa-eye-slash" style="color: #0c356a;" id="eye_1"></i>
                        
                    </div>
                    <div class="Remember_me">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Remember_me">
                            <label class="form-check-label" for="Remember_me">Remember me</label>
                        </div>
                    
                        <div class="forgot">
                            <span><a href="">Forgot your password?</a></span>
                        </div>
                    </div>
                    
                    <button class="btn bkg" name="signin" id="loginButton">Sign in</button>
                    
                </form>
            </div>

            <div class="form sign_up">
                <h3>Sign Up</h3>
                <span>or use your email for register</span>

                <form action="../../Back-end/backend.php" class="form_input" method="post" id="form_input_2">
                    <div class="type">
                        <label class="full_name_label_signup" for="name">Full Name</label>
                        <input type="text" name="fullName" placeholder="Full Name" id="name">
                    </div>
                    <div class="type">
                        <label class="email_label_signup" for="sign_up_email">Email</label>
                        <input type="email" name="email" placeholder="Email" id="sign_up_email">
                    </div>
                    <div class="type">
                        <label class="phone_label_signup" for="phone">Phone</label>
                        <input type="phone" name="phone" placeholder="Phone" id="phone">
                    </div>
                    <div class="type">
                        <label class="label_password_signup" for="first password">Password</label>
                        <input type="password" name="password" placeholder="password" id="psw_2">
                        <i class="fa-regular fa-eye-slash" style="color: #0c356a;" id="eye_2"></i>
                        
                    </div>
                    <div class="type">
                        <label class="label_password_signup" for="Confirm password">Confirm Password</label>
                        <input type="password" name="confirmPassword" placeholder="Confirm Password"
                            id="psw_3">
                            <i class="fa-regular fa-eye-slash" style="color: #0c356a;" id="eye_3"></i>
                        
                    </div>

                    <button class="btn bkg" name="signup">Sign Up</button>
                </form>
            </div>
        </div>

        <div class="overlay">
            <div class="page page_signIn">
                <img src="../img/login_image_one.png" width="400px" height="400px">
                <h3>Welcome Back!</h3>
                <p>Don’t have an account</p>
                <button class="btn btnSign-in">Sign Up <i class="bi bi-arrow-right"></i></button>
            </div>

            <div class="page page_signUp">
                <img src="../img/sign_up_image_one.png" width="400px" height="400px">
                <p>Already have an account!</p>

                <button class="btn btnSign-up">
                    <i class="bi bi-arrow-left"></i> Sign in</button>
            </div>
        </div>
    </div>
   
</body>

</html>
